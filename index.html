<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espècies per a embotits</title>

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f4f4f8">

  <!-- Icones -->
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <!-- Pantalla d'inici -->
    <header class="app-header">
      <h1>Espècies per a embotits</h1>
      <p class="subtitle">Calculadora per a matances</p>
    </header>

    <main>
      <section id="home-screen">
        <h2>Tria l’embotit</h2>
        <div class="buttons-grid">

          <button class="recipe-button" data-recipe="sobrasada-dolca">
            <img src="sobrasada-dolca.png" class="embotit-icon" alt="Sobrassada dolça">
            <span class="label">Sobrassada dolça</span>
          </button>

          <button class="recipe-button" data-recipe="sobrasada-coenta">
            <img src="sobrasada-coenta.png" class="embotit-icon" alt="Sobrassada coenta">
            <span class="label">Sobrassada coenta</span>
          </button>

          <button class="recipe-button" data-recipe="botifarrons">
            <img src="botifarrons.png" class="embotit-icon" alt="Botifarrons">
            <span class="label">Botifarrons</span>
          </button>

          <button class="recipe-button" data-recipe="camaiot">
            <img src="camaiot.png" class="embotit-icon" alt="Camaiot">
            <span class="label">Camaiot</span>
          </button>

        </div>
      </section>

      <!-- Pantalla de càlcul -->
      <section id="calculator-screen" class="hidden">
        <button id="back-button" class="back-button">← Tornar a l’inici</button>
        <h2 id="recipe-title">Embotit</h2>

        <div class="input-card">
          <label for="kgInput">Quilograms de massa:</label>
          <div class="input-row">
            <input
              type="number"
              id="kgInput"
              min="0"
              step="0.1"
              placeholder="Introdueix els kg"
            >
            <span class="kg-label">kg</span>
          </div>
          <p class="hint">Pots modificar els kg i les quantitats es recalcularan automàticament.</p>
        </div>

        <div id="results-card" class="results-card">
          <h3 id="results-title">Resultat</h3>
          <table id="results-table">
            <thead>
              <tr>
                <th>Ingredient</th>
                <th>Quantitat (g)</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <p id="cook-time" class="cook-time"></p>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <small>Calculadora basada en les fórmules de les matances familiars</small>
    </footer>
  </div>
<div class="bottom-panel">
  <button id="configBtn" class="config-btn">⚙️ Configuració</button>
  <div class="footer">© Tomeu Mas</div>
</div>
  
  <script src="script.js"></script>
  <script>
    // Registre del Service Worker per PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch((err) => {
          console.log('Error en registrar el service worker:', err);
        });
      });
    }
  </script>
</body>
</html>
